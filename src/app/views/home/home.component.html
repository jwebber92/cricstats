<div class="main__body">
    <div class="container">
        <div class="home__page">
            <h1>Welcome to the home page!</h1>
            <h3>Select a country to view the current players</h3>
            <ul>
                <li *ngFor="let country of countries | async">
                    <button
                        type="buton"
                        class="btn btn-primary btn-block"
                        (click)="viewSquad(country.name)"
                    >
                        {{ country.name }}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
